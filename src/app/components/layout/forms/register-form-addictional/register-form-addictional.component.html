<form class="auth-form" [formGroup]="registerAddictionalForm" (ngSubmit)="submitRegisterAddictionalForm()">
    <div class="auth-inputs">
        <div class="title">
            <button type="button" class="title__back button_empty" (click)="backToPreviousStage()">
                <img src="assets/common/arrow-back.svg" alt="back" class="title__back-icon">
            </button>
            <p class="title__stage-title">
                Additional information
            </p>
        </div>
        <div class="form-group">
            <label for="bio" class="form-group__label">Bio</label>
            <textarea 
                formControlName="bio" id="bio" 
                class="form-group__textarea input_base input_auth">
            </textarea>
        </div>
        <ng-container *ngFor="let input of [1, 2, 3]">
            <div class="form-group">
                <label for="url{{input}}" class="form-group__label">
                    Social Media URL #{{ input }}
                </label>
                <input 
                    formControlName="url{{input}}" id="url{{input}}"
                    type="text" class="input_base input_auth form-group__input">
            </div>
        </ng-container>
    </div>
    <div class="button-wrapper">
        <button type="submit" class="button-wrapper__button button_primary">
            Continue
        </button>
    </div>
</form>
